  <div class="container mt-3 profile-container">
    <div class="row justify-content-end align-items-center profile-row">
      <div class="col-1.2 profile-col">
        <div class="profile-name">
          <p class="text-right"><strong>John Smith</strong></p>
        </div>
      </div>
      <div class="col-1 profile-col">
        <img src="images/profile_pic.png" class="rounded float-left" width="50px" height="50px" alt="">

      </div>
    </div>
  </div>

  <div class="container title-container">
    <h1 class="page-title">Releases</h1>
  </div>

  <div id="timeline-wrap">
    <div id="timeline"></div>

    <!-- This is the individual marker-->
    <div class="marker mfirst" id="marker-first">
      <span class="hint--top" data-hint="v1.0 31 Mar 2019">
        <div class="inner-marker"></div>
      </span></div>
    <!-- / marker -->

    <!-- This is the individual marker-->
    <div class="marker m2">
      <span class="hint--top" data-hint="v1.1 24 Jun 2019">
        <div class="inner-marker"></div>
      </span></div>
    <!-- / marker -->

    <!-- This is the individual marker-->
    <div class="marker mlast">
      <span class="hint--top" data-hint="Here is a marker with more text!">
        <div class="inner-marker"></div>
      </span></div>
    <!-- / marker -->


    <div id="timeline-next"></div>

  </div>


  <div class="card release-card d-none" style="width: 16rem;">
    <div class="card-body">
      <h5 class="card-title" name="release-name">Release Name <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button></h5>
      <p class="card-text" name="release-text">Lorem ipsum falan filan.</p>
      <form>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
      <input class="btn btn-secondary" type="button" value="Edit">
      <input class="btn btn-danger" type="submit" value="Delete">
      <input class="btn btn-success" type="reset" value="Save">
    </div>
  </div>
