<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/issues.css">

  <title>Issues</title>
</head>

<body>
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Track-IT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home</a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-4"> SPACE HOLDER</div>

  <hr>

  <div class="container mt-3 profile-container">
    <div class="row justify-content-end align-items-center profile-row">
      <div class="col-1.2 profile-col">
        <div class="profile-name">
          <p class="text-right"><strong>John Smith</strong></p>
        </div>
      </div>
      <div class="col-1 profile-col">
        <img src="images/profile_pic.png" class="rounded float-left" width="50px" height="50px" alt="">

      </div>
    </div>
  </div>

  <div class="container title-container">
    <h1 class="page-title">Issues</h1>
  </div>

  <div class="container issue-container" id="issue-container">
    <div class="card-columns" id="card-columns">
      <div class="card issue-card">
        <div class="card-header">
          <i class="fa fa-circle"></i>
        </div>
        <div class="card-block">
          <h4 class="card-title" id="issue-title">Drag & Drop Shift</h4>
          <p class="card-text days-left-text" id="days-left-text"><small class="text-muted">5 Days Left</small></p>
          <p class="card-text issue-description" id="issue-description"> Lorem ipsum falan filan.</p>
          <div class="row">
            <div class="col-1">
              <img src="images/profile_pic.png" class="rounded float-left" width="25px" height="25px" data-toggle="tooltip" data-placement="top" title="(assigned_by)" id="assigner-profile">
            </div>
            <div class="col-1">
              <img src="https://img.icons8.com/ios-glyphs/30/000000/arrow.png">
            </div>
            <div class="col-1">
              <img src="images/profile_pic.png" class="rounded float-left" width="25px" height="25px" data-toggle="tooltip" data-placement="top" title="(assigned_to)" id="assigned-to-profile">
            </div>
            <div class="col-4">
              <p class="card-text"><small class="text-muted">Created 3 mins ago</small></p>
            </div>
            <div class="col-1">
              <img src="images/add_user_button.png" width="30px" height="30px" data-toggle="tooltip" data-placement="top" title="Issue Another" id="new-issue-profile">
            </div>
            <div class="col-4 align-self-right">
              <button type="button resolve-btn" class="btn btn-success">Resolve</button>
            </div>

          </div>
        </div>
      </div>

      <div class="card issue-card">
        <div class="card-header">
          <i class="fa fa-circle"></i>
        </div>
        <div class="card-block">
          <h4 class="card-title">Drag & Drop Shift</h4>
          <p class="card-text"> Lorem ipsum falan filan.</p>
          <ul class="list-inline text-muted">
            <li class="list-inline-item"><i class="fa fa-tag"></i> tag 1</li>
            <li class="list-inline-item"><i class="fa fa-tag"></i> tag 2</li>
          </ul>
        </div>
      </div>
      <div class="card issue-card">
        <div class="card-header">
          <i class="fa fa-circle"></i>
        </div>
        <div class="card-block">
          <h4 class="card-title">Drag & Drop Shift</h4>
          <p class="card-text"> Lorem ipsum falan filan.</p>
          <ul class="list-inline text-muted">
            <li class="list-inline-item"><i class="fa fa-tag"></i> tag 1</li>
            <li class="list-inline-item"><i class="fa fa-tag"></i> tag 2</li>
          </ul>
        </div>
      </div>
      <div class="card issue-card">
        <div class="card-header">
          <i class="fa fa-circle"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">

      <button type="button" class="btn btn-success mx-auto d-block" id="issue-modal-button"
      data-toggle="modal" data-target="#issue-modal" data-whatever="@mdo">Add Issue</button>

      <button type="button" onclick="createIssueCard()" class="btn btn-primary mx-auto d-block" id="add-issue-card-button">Add ISSUE CARD HERE</button>

      <div class="modal fade" id="issue-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="issue-modal-title">Add Issue</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="issue-name" class="col-form-label">Issue Name:</label>
                  <input type="text" class="form-control" id="issue-name">
                </div>
                <div class="form-group">
                  <label for="days-given" class="col-form-label">Days Given:</label>
                  <input type="text" class="form-control" id="days-given">
                </div>
                <div class="form-group">
                  <label for="assigned-user" class="col-form-label">Assign to:</label>
                  <input type="text" class="form-control" id="assigned-user">
                </div>
                <div class="form-group">
                  <label for="issue-description" class="col-form-label">Issue description:</label>
                  <textarea class="form-control" id="issue-description"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Submit</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/issues.js"></script>
  <script>
    $(document).ready(function() {
      $('[data-toggle="popover"]').popover();
    });

    var goToAddIssue = function() {
      window.location.href = "add-issue.html";
    };

</body>

</html>
