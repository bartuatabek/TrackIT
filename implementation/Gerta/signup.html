<html>

<head>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign Up</title>
</head>

<body>
<div class="container">
  <div class="bigdiv">
  <div class="left-container">
    <!--img class="logo" src="logo.png" alt="trackIt logo"-->
    <p class="signup" align="left">Sign Up</p>
    <form class="info-form">
      <input class="usrname " type="text" align="left" placeholder="Username">
      <input class="name" type="text" align="left" placeholder="Name">
      <input class="email " type="text" align="left" placeholder="Email">
      <input class="passw" type="password" align="left" placeholder="Password">
      <input class="confirmpass" type="password" align="left" placeholder="Confirm Password">
      <a class="submit" align="center">Sign Up</a>
      </form>
    </div>

  <div class="right-container">
      <!--img class="logo" src="logo.png" alt="trackIt logo"-->
      <p class="theme-utype" align="left">Themes</p>
      <div class="btn-group">
        <button><img src="content.png"></button>
        <button><img src="theme.png"></button>
        <button><img src="web-design.png"></button>
      </div>
      <br>
      <div class="utypes">
        <p class="theme-utype" align="left">User Type</p>
        <form>
         <label class="radio-inline">
           <input type="radio" name="optradio" checked>Standard User
         </label>
         <label class="radio-inline">
           <input type="radio" name="optradio">Privileged User
         </label>
       </form>
     </div>
  </div>
</div>
</div>
</body>

</html>
