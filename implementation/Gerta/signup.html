<html>

<head>
  <link rel="stylesheet" href="..\implementation\css\signup.css">
  <link rel="shortcut icon" type="image/png" href="./images/logo.png"/>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign Up</title>
</head>

<body>
<div class="container">
  <div class="bigdiv">
  <div class="left-container">
    <!--img class="logo" src="logo.png" alt="trackIt logo"-->
    <p class="signup" align="left">Sign Up</p>
    <form class="info-form" action="../implementation/php/signup.php" method="POST">
      <input class="usrname " name="username" type="text" align="left" placeholder="Username" required>
      <input class="name" name="name" type="text" align="left" placeholder="Name" required>
      <input class="email " name="email" type="text" align="left" placeholder="Email" required>
      <input class="passw" name="password" type="password" align="left" placeholder="Password" required>
      <input class="confirmpass" name="confirmpass" type="password" align="left" placeholder="Confirm Password" required>
      <a class="submit" align="center" name="signup" value="signup">Sign Up</a>
      </form>
    </div>

  <div class="right-container">
      <!--img class="logo" src="logo.png" alt="trackIt logo"-->
      <p class="theme-utype" align="left">Themes</p>
      <div class="btn-group">
        <button><img src="..\implementation\images\content.png"></button>
        <button><img src="..\implementation\images\theme.png"></button>
        <button><img src="..\implementation\images\web-design.png"></button>
      </div>
      <br>
      <div class="utypes">
        <p class="theme-utype" align="left">User Type</p>
        <form>
         <label class="radio-inline" name="user_type" value="standard">
           <input type="radio" name="optradio" checked>Standard User
         </label>
         <label class="radio-inline" name="user_type" value="privileged">
           <input type="radio" name="optradio">Privileged User
         </label>
       </form>
     </div>
  </div>
</div>
</div>
</body>

</html>
