<!DOCTYPE html>
<html>
    <head>
        <title>Track-It</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" type="image/png" href="./images/logo.png"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </head>

    <body>
		<header class="fixed-top">
			<nav class=" shadow-sm navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Track-IT</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="  navbar-nav">
								<a class="nav-item nav-link active" href="#">Projects</a>
								<a class="nav-item nav-link" href="#">Project Information</a>
								<a class="nav-item nav-link" href="#">Issue</a>
								<a class="nav-item nav-link" href="#">Releases</a>
								<a class="nav-item nav-link" href="#">Reports</a>
								<a class="nav-item nav-link" href="#">Users</a>
								<a class="nav-item nav-link order-3" href="#">Logout</a>
						</div>
				</div>
			</nav>
		</header>


        <div class="container mt-3">
            <div class="row">
                <div class ="col-md-4 col-sm-12 mt-3">
                    <div id="pInfo" ondblclick="updateProject()">
                    <h2>Project Information</h2>
                    <hr class="mt-0">
                    <h6 id="pname">Project name:</h6>
                    <h6 id="pstat">Status:</h6>
                    <h6 id="pdesc">Description:</h6>
                    <h6 id="pstartdate">Start Date:</h6>
                    <h6 id="penddate">End Date:</h6>
                    <div id="pupdatesubmit"></div>
                    </div>
                    <h6 data-toggle="collapse" data-target="#pparticipants">Participants <i class="fas fa-caret-down"></i></h6>
                    <div id="pparticipants" class="collapse overflow-auto" style="height: auto;max-height: 100px;overflow-x: hidden;">
                    


                    </div>
                    <div id="user_showcase">
                        <h4 class="mt-4">Users</h4>
                        <input onKeyUp="return search(this)" id="searchBar"class="form-control" type="text" placeholder="Search" aria-label="Search">
                        <div class="container">
                            <div id="user_cards" class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class ="col-md-8 col-sm-12 mt-3">

                    <h2>Team    <i id="teamAddCircle" class="fas fa-plus-circle" data-toggle="collapse" data-target="#createTeam"></i></h2>
                    <div id="createTeam" class="collapse mb-3">
                        <form id="teamform">
                            <div class="form-group mb-0">
                                <label for="tname">Team Name</label>
                                <input name="team_name" type="text" class="form-control" id="tname" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="tdescription">Description</label>
                                <input name="team_description" type="text" class="form-control" id="tdescription" placeholder="Enter description">
                            </div>

                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>

                    </div>
                    <hr class="mt-0">
                    <div id="teams">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <html>
