<!DOCTYPE html>
<html>
	<head>
		<title>Track-It</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="shortcut icon" type="image/png" href="./img/logo.png"/>
		<link rel="stylesheet" href="lib/jquery-ui.css" />
		<link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/jquery-ui.js"></script>
		<script type="text/javascript" src="lib/modalBox-min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>

	<body>
		<header class="fixed-top">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand" href="#">Track-IT</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
							<div class="navbar-nav">
									<a class="nav-item nav-link active" href="#">Home</a>
									<a class="nav-item nav-link" href="#">Features</a>
									<a class="nav-item nav-link" href="#">Pricing</a>
							</div>
					</div>
			</nav>
		</header>
		
		<div class="profile-container">
			<div class="row justify-content-end align-items-center profile-row">
				<div class="col-1.2 profile-col">
					<div class="profile-name">
						<p class="text-right"><strong>John Smith</strong></p>
					</div>
				</div>
				<div class="col-1 profile-col">
					<figure>
						<img src="http://style.anu.edu.au/_anu/4/images/placeholders/person.png" width="50px" height="50px">
					</figure>
				</div>
			</div>
		</div>
		
		<div class="title-container"> 
			<h2>My Board</h2>
		</div>
		
		<div class="Workflow-container">
				<ul class="ul-parent" id="contains_workspaces">	
				<li class="li-parent before-list create_workspace" id="for_prepend_purpose"> <!--Add Workflows-->
					<p></p><center>
					<input type="text" placeholder="Add a list" id="add_workflow" class="create_workspace_textElement"/>
					<i class="fas fa-plus-circle"></i>
					<p></p>
				</li>	
			</ul>
		</div>

		<script type="text/javascript" src="js/main.js"></script>

		<div class="modalBox"> 
			<button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
			<p>Some text in the modal.</p>
			<div class="modalFooter">
				<p>Some text in the modal.</p>
			</div>
		</div>
	</body>
<html>
